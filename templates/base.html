<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href= {{url_for("static",filename="style.css")}} >


<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">IRA</h4>
                    <p class="chatbox__description--header">Greetings! How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" oninput="handleInputChangeField()" placeholder="Write a message...">

<!--                <button class="chatbox__send&#45;&#45;footer send__button"><img class="send_btn" src="{{url_for('static', filename='images/black-pointer.png')}}" /></button>-->
                <button class="chatbox__send--footer send__button">
                    <span class="material-symbols-outlined">
                        arrow_upward
                    </span>

                </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img class="robot" src="{{url_for('static', filename='images/robot.png')}}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script src= {{url_for("static",filename="app.js")}} ></script>

</body>
</html>
